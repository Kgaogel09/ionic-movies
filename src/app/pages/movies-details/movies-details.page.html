<ion-header translucent>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>{{movie?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngIf="movie">
    <img [src]="imgUrl + '/w400' + movie.poster_path" alt="" />
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text
        color="danger"
        *ngFor="let g of movie.genres; let isLast = last"
      >
        {{g.name}} {{!isLast? '-' : ''}}
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label color="medium"
          >{{movie.release_date | date: 'mediumDate'}}</ion-label
        >
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label color="medium">{{movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card> </ion-card>
</ion-content>

<ion-footer>
  <ion-button (click)="openHome()" expand="full"> Open Homepage </ion-button>
</ion-footer>
